<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="GPI Homes">

  

  

  <!-- Favicon -->
  <link rel="icon" href="GPI_Homes-favicon.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="GPI Homes - Encuentra tu propiedad ideal" />

  <meta property="og:url" content="https://gpipropiedades.web.app" />
  <meta property="og:type" content="website" />
  <meta name="twitter:title" content="GPI Homes - Encuentra tu propiedad ideal" />
  <meta name="twitter:description" content="Explora propiedades en renta y venta. Tu hogar ideal te está esperando." />
  <meta name="twitter:image" content="https://gpipropiedades.web.app/assets/assets/images/Icon-App-1024x1024@1x.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> GPI Homes - Propiedades en Renta y Venta </title>
  <meta name="description" content="Encuentra tu hogar ideal. Propiedades en renta y venta con GPI Homes." />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f4f8">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#f1f4f8">

  <link rel="manifest" href="manifest.json">
  
</head>
